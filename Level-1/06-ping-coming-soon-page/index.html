<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/c1c0ad50d7.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>

  <div class="container">
    <div class="logo-ping"><img src="./images/logo.svg" alt=""></div>
    <div class="launch">We are launching <span class="launch-soon">soon!</span></div>
    <div class="subscribe">Subscribe and get notified</div>
      <form action="" method="post">
        <input class="email-input" id="email-input" type="text" placeholder="Your email address...">
        <button type="button" class="email-button" id="email-button">Notify Me</button>
      </form>
    </div>
    <div class="email-invalid" id="email-invalid">Please provide a valid email address</div>
    <div class="illustration-dashboard"><img src="./images/illustration-dashboard.png" alt=""></div>
    <div class="social-logos">
      <div class="social-facebook social-border"><i class="fa-xs fa-brands fa-facebook-f"></i></div>
      <div class="social-twitter social-border"><i class="fa-xs fa-brands fa-twitter"></i></div>
      <div class="social-instagram social-border"><i class="fa-xs fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright-text"> &copy; Copyright Ping. All rights reserved.</div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/michaelennis89/Front-End-Mentor/tree/main/Level-1/06-ping-coming-soon-page">Michael Ennis</a>.
    </p>
  </footer>
</body>

</html>
