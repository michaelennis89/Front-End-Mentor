<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/c1c0ad50d7.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="logo-ping"><img src="./images/logo.svg" alt=""></div>
    <div class="launch">We are launching <span class="launch-soon">soon!</span></div>
    <div class="email-form">
      <form action="" method="post">
        <input class="email-input" type="text" placeholder="Your email address...">
        <button class="email-button">Notify Me</button>
      </form>
    </div>
    <div class="illustration-dashboard"><img src="./images/illustration-dashboard.png" alt=""></div>
    <div class="social-logos">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="copyright-text"> &copy; Copyright Ping. All rights reserved.</div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
